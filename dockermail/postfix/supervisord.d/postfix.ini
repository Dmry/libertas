[program:postfix]
process_name = postfix_startup
command=postfix start
startsecs=0
autorestart=false

[program:opendkim]
process_name = opendkim_startup
command=opendkim
startsecs=0
autorestart=false

[program:opendmarc]
process_name = opendmarc_startup
command=opendmarc -p unix:/var/run/opendmarc/opendmarc.sock
startsecs=0
autorestart=false

[program:opendkim_perms]
process_name = opendkim_perms
command=chown -R opendkim:opendkim /var/run/opendkim
startsecs=0
autorestart=false

[program:opendmarc_perms]
process_name=opendmarc_perms
command=chown postfix:postfix /var/run/opendmarc/opendmarc.sock
startsecs=0
autorestart=false

[program:newaliases]
process_name=newaliases
command=newaliases
startsecs=0
autorestart=false
